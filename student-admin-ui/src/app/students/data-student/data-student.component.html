<div class="page-header">
    <div class="container">
      <h1>Ogrencileri Goruntule</h1>
    </div>
  </div>

  <div class="container">
      <div class="row p-1">
          <div class="col-xs-12 row end-xs">
              <a routerLink="['/students']" color="primary" mat-raised-button>
                  <mat-icon>chevron_left</mat-icon>
                  Back To
              </a>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6">
              <form #studentDetailsForm="ngForm">
                  <div class="row">
                      <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Ad</mat-label>
                            <input matInput [(ngModel)]="students.firstName" name="firstName">
                          </mat-form-field>
                      </div>
                      <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Soyad</mat-label>
                            <input matInput [(ngModel)]="students.lastName" name="lastName">
                          </mat-form-field>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Dogum Tarixi</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="students.dateOfBirth" name="dateOfBirth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-6">
                      <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Email</mat-label>
                          <input matInput [(ngModel)]="students.email" name="email">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                      <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Telefon</mat-label>
                          <input matInput [(ngModel)]="students.mobile" name="mobile">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Gender</mat-label>
                            <input matInput [(ngModel)]="students.gender.description" name="gender">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Adress</mat-label>
                            <textarea matInput [(ngModel)]="students.adress.physicalAdress" name="physicalAdress"></textarea>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Posta Kodu</mat-label>
                            <textarea matInput [(ngModel)]="students.adress.postalAdress" name="postalAdress"></textarea>
                          </mat-form-field>
                    </div>
                </div>
              </form>
          </div>
          <div class="col-xs-6"></div>
      </div>
  </div>
